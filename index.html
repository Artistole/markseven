    <style>
        textarea {

            width: 40%;
            height: 10vh;
            display: block;
            margin: 3rem 28rem;

        #output {


            width: 40%;
            height: 10vh;

            margin: 1rem 28rem;
            padding: 1rem;


        }

    <textarea id="txt-input" placeholder="Type your text here and we will convert it into GunGan"></textarea>
